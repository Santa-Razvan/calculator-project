<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Porject</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div class="numpad">
            <div>
                <button id="btnCle" value="cle">Clear</button>
                <button id="btn1" value=".">.</button>
                <button id="btn2" value="%">%</button>
                <button id="btn" value="1">1</button>
                <button id="btn" value="2">2</button>
                <button id="btn" value="3">3</button>
                <button id="btn" value="4">4</button>
                <button id="btn" value="5">5</button>
                <button id="btn" value="6">6</button>
                <button id="btn" value="7">7</button>
                <button id="btn" value="8">8</button>
                <button id="btn" value="9">9</button>
                <button id="btn" value="0" style="width: 86%;">0</button>
            </div>
            <div class="operations">
                <button id="btnAdd" value="+">+</button>
                <button id="btnSub" value="-">-</button>
                <button id="btnMul" value="*">*</button>
                <button id="btnDiv" value="/">/</button>
                <button id="btnEqual" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js" defer></script>

</body>

</html>
